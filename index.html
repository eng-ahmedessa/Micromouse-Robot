<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control Interface</title>
    <link rel="icon" href="https://res.cloudinary.com/dojc6yyl1/image/upload/v1730931424/octo_logo_nqdbkd.png"
        type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Carter+One&family=Poppins:wght@300;400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f0f7fc;
            margin: 0;
            padding: 0;
            color: #444;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #2980b9;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        header img {
            width: 80px;
            height: 80px;
            margin-left: 20px;
            margin-right: 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            text-align: center;
            flex-grow: 1;
            font-family: "Carter One", system-ui;
            font-weight: 400;
            font-style: normal;
            color: #ffd800;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 25px;
            gap: 10px;
        }

        .input-section {
            background-color: #fff;
            padding: 25px;
            border: 3px solid #2980b9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 10px;
        }

        .input-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .input-item label {
            flex: 1;
            text-align: left;
            font-weight: bold;
            color: #2980b9;
            font-size: 1.1rem;
        }

        .input-item input[type="number"] {
            flex: 2;
            margin-left: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #2980b9;
            transition: border-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .input-item input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .status {
            font-size: 1.2em;
            background-color: #fff;
            border: 3px solid #2980b9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            border-radius: 10px;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        .status button {
            font-size: 1.1rem;
            padding: 8px 15px;
            margin-bottom: 10px;
            background-color: #2980b9;
            border-radius: 8px;
        }

        .status p {
            font-size: 1.1rem;
            font-weight: bold;
            margin: 8px 0;
        }

        .status span {
            color: #2980b9;
            font-weight: 600;
        }

        #mazeCanvas {
            background-color: #fff;
            border: 2px solid #2980b9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: block;
            width: 400px;
            height: 400px;
            border-radius: 8px;
        }

        .control-section {
            background-color: #fff;
            border: 5px solid #ffd800;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            position: relative;
            top: 110px;
            margin-bottom: 100px;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-section button {
            font-size: 1.3rem;
            padding: 10px 18px;
            width: 15em;
            height: 3em;
            font-weight: bold;
        }

        .timer-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        #timer {
            font-size: 1.4rem;
            font-weight: bold;
            color: #e74c3c;
            padding: 10px;
            border: 2px solid #e74c3c;
            border-radius: 8px;
            background-color: #f9ebea;
            display: inline-block;
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .input-section,
            #mazeCanvas,
            .status {
                width: 100%;
                margin-bottom: 20px;
            }

            .control-section {
                width: 100%;
            }

            h1 {
                font-size: 2rem;
                font-weight: bold;
            }
        }
    </style>
</head>

<body>

    <header>
        <img src="https://res.cloudinary.com/dojc6yyl1/image/upload/v1730932147/octo__1_jkyrac.png" alt="Robot Logo">
        <h1>Micromouse Robot</h1>
    </header>

    <!-- Control Section for Stage Control -->
    <div class="control-section">
        <div class="control-buttons">
            <button onclick="startStage(1)">Stage 1</button>
            <button onclick="startStage(2)">Stage 2</button>
        </div>
        <div class="timer-control">
            <p id="timer">Elapsed Time: <span id="elapsedTime">0</span> seconds</p>
            <button onclick="toggleTimer()">Start Timer</button>
        </div>
    </div>

    <div class="container">
        <div class="input-section">
            <div class="input-item">
                <label for="endX">End Point X:</label>
                <input type="number" id="endX" min="0" max="4" placeholder="Enter X value for the endpoint" required>
            </div>
            <div class="input-item">
                <label for="endY">End Point Y:</label>
                <input type="number" id="endY" min="0" max="4" placeholder="Enter Y value for the endpoint" required>
            </div>
            <button onclick="setEndPoint()">Set End Point</button>
        </div>

        <canvas id="mazeCanvas" width="400" height="400"></canvas>

        <div class="status">
            <button>Robot Status</button>
            <p>Movement: <span id="movement">N/A</span></p>
            <p>Position: <span id="position">X: 0, Y: 0</span></p>
            <p>Stage: <span id="stage">Initializing...</span></p>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2024 All rights reserved. OctoMind Team.</p>
    </footer>

    <script>
        const gridSize = 5;
        const cellSize = 80;
        let robotPosition = { x: 0, y: 0 };
        let currentStage = 1;
        let startTime;
        let timerInterval;
        let isTimerRunning = false;

        function showAlert(message, type) {
            const alertBox = document.createElement('div');
            alertBox.classList.add('alert');
            alertBox.classList.add(type);
            alertBox.innerText = message;
            document.body.appendChild(alertBox);
            alertBox.classList.add('active');
            setTimeout(() => {
                alertBox.classList.remove('active');
                document.body.removeChild(alertBox);
            }, 5000);
        }

        function setEndPoint() {
            let x = document.getElementById("endX").value;
            let y = document.getElementById("endY").value;

            if (x === "" || y === "") {
                showAlert("Please enter values in the fields.", "error");
                return;
            }

            x = parseInt(x);
            y = parseInt(y);

            if (x < 0 || x >= gridSize || y < 0 || y >= gridSize) {
                showAlert("Invalid values. Values must be between 0 and 4.", "error");
                return;
            }

            robotPosition.x = x;
            robotPosition.y = y;
            drawMaze();
        }

        function startStage(stage) {
            currentStage = stage;
            resetTimer();
            isTimerRunning = true;

            timerInterval = setInterval(() => {
                if (isTimerRunning) {
                    let elapsed = Math.floor((Date.now() - startTime) / 1000);
                    document.getElementById("elapsedTime").innerText = elapsed;
                }
            }, 1000);

            if (stage === 1) {
                showAlert("Stage 1 started: Mapping in progress.", "info");
            } else if (stage === 2) {
                showAlert("Stage 2 started: Please enter the endpoint.", "info");
                setEndPoint();
            }
        }

        function toggleTimer() {
            isTimerRunning = !isTimerRunning;
            const toggleButton = document.querySelector(".timer-control button");
            toggleButton.innerText = isTimerRunning ? "Stop Timer" : "Start Timer";
            showAlert(isTimerRunning ? "Timer started." : "Timer stopped.", isTimerRunning ? "info" : "warning");
            if (!isTimerRunning) clearInterval(timerInterval);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            document.getElementById("elapsedTime").innerText = 0;
            startTime = Date.now();
            isTimerRunning = false;
        }

        function drawMaze() {
            const canvas = document.getElementById('mazeCanvas');
            const ctx = canvas.getContext('2d');

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    ctx.beginPath();
                    ctx.rect(col * cellSize, row * cellSize, cellSize, cellSize);
                    ctx.stroke();
                }
            }

            ctx.fillStyle = 'blue';
            ctx.beginPath();
            ctx.arc(robotPosition.x * cellSize + cellSize / 2, robotPosition.y * cellSize + cellSize / 2, 10, 0, 2 * Math.PI);
            ctx.fill();
        }

        drawMaze();
    </script>
</body>

</html>
