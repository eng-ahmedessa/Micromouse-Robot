<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control Interface</title>
    <link rel="icon" href="https://res.cloudinary.com/dojc6yyl1/image/upload/v1730931424/octo_logo_nqdbkd.png"
        type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Carter+One&family=Poppins:wght@300;400;700&display=swap');
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f7fc;
            margin: 0;
            padding: 0;
            color: #444;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #2980b9;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        header img {
            width: 80px;
            height: 80px;
            margin-left: 20px;
            margin-right: 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            text-align: center;
            flex-grow: 1;
            font-family: "Carter One", system-ui;
  font-weight: 400;
  font-style: normal;
            color: #ffd800;
        }

        label {
            font-weight: bold;
            color: #2980b9;
            margin-right: 10px;
        }

        .status {
            font-size: 1.2em;
            background-color: #fff;
            border: 3px solid #2980b9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            
            /* تعديل العرض ليناسب المساحة */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .status button {
            color: #ffffff;
            width: auto;
            margin: 10px 50px;
        }

        input[type="number"] {
            padding: 10px;
            margin: 10px;
            width: 120px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        input[type="number"]::placeholder {
            color: #7f8c8d;
            font-size: 14px;
            opacity: 1;
        }

        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .container {
            display: flex;
            justify-content: space-around;
            /* ترتيب العناصر بجانب بعضها */
            margin-top: 150px;
            padding: 25px;
        }

        .input-section {
            background-color: #fff;
            padding: 25px;
            border: 3px solid #2980b9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .input-section .input-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .input-section label {
            flex: 1;
            text-align: left;
        }

        .input-section input[type="number"] {
            flex: 2;
            margin-left: 10px;
        }

        .input-section button {
            margin-top: 15px;
            width: 100%;
            padding: 14px;
            font-size: 18px;
        }

        .footer {
            margin-top: 50px;
            font-size: 1em;
            color: #95a5a6;
        }

        /* Styles for alert messages */
        .alert {
            display: none;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 16px;
            width: 25%;
            text-align: center;
            position: fixed;
            top: 20.6%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
        }

        .alert.success {
            background-color: #2ecc71;
            color: white;
        }

        .alert.error {
            background-color: #e74c3c;
            color: white;
        }

        .alert.info {
            background-color: #3498db;
            color: white;
        }

        .alert.active {
            display: block;
        }

        #mazeCanvas {
            background-color: #fff;
            border: 2px solid #2980b9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: block;
            width: 400px;
            height: 400px;
        }

        /* Adjust layout on small screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .input-section,
            #mazeCanvas {
                width: 100%;
                margin-bottom: 20px;
            }

            .status {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <header>
        <img src="https://res.cloudinary.com/dojc6yyl1/image/upload/v1730932147/octo__1_jkyrac.png" alt="Robot Logo">
        <h1>Micromouse Robot</h1>
    </header>

    <div class="container">
        <div class="input-section">
            <div class="input-item">
                <label for="endX">End Point X:</label>
                <input type="number" id="endX" min="0" max="4" placeholder="أدخل القيمة X لنقطة النهاية" required>
            </div>
            <div class="input-item">
                <label for="endY">End Point Y:</label>
                <input type="number" id="endY" min="0" max="4" placeholder="أدخل القيمة Y لنقطة النهاية" required>
            </div>
            <button onclick="setEndPoint()">Set End Point</button>
        </div>

        <canvas id="mazeCanvas" width="400" height="400"></canvas>

        <div class="status">
            
            <button>Robot Status</button>
            <p>Movement: <span id="movement">N/A</span></p>
            <p>Position: <span id="position">X: 0, Y: 0</span></p>
            <p>Stage: <span id="stage">Initializing...</span></p>
        </div>
    </div>

    <footer class="footer">
        <p>© 2024 Micromouse Robot. All rights reserved.</p>
    </footer>

    <script>
        const gridSize = 5;
        const cellSize = 80;
        let robotPosition = { x: 0, y: 0 };

        function showAlert(message, type) {
            const alertBox = document.createElement('div');
            alertBox.classList.add('alert');
            alertBox.classList.add(type);
            alertBox.innerText = message;
            document.body.appendChild(alertBox);
            alertBox.classList.add('active');
            setTimeout(() => {
                alertBox.classList.remove('active');
                document.body.removeChild(alertBox);
            }, 5000);
        }

        function setEndPoint() {
            let x = document.getElementById("endX").value;
            let y = document.getElementById("endY").value;

            if (x === "" || y === "") {
                showAlert("يرجى إدخال القيم في الحقول.", "error");
                return;
            }

            if (isNaN(x) || isNaN(y)) {
                showAlert("يرجى إدخال قيم صحيحة للموقع.", "error");
                return;
            }

            x = parseInt(x);
            y = parseInt(y);

            if (x < 0 || x >= gridSize || y < 0 || y >= gridSize) {
                showAlert("القيم المدخلة غير صحيحة. يجب أن تكون القيم بين 0 و 4.", "error");
                return;
            }

            fetch(`/setEndPoint?x=${x}&y=${y}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert("تم تعيين نقطة النهاية بنجاح!", "success");
                    } else {
                        showAlert("حدث خطأ أثناء تعيين نقطة النهاية.", "error");
                    }
                })
                .catch(() => showAlert("حدث خطأ في الاتصال.", "error"));
        }

        function drawMaze() {
            const canvas = document.getElementById('mazeCanvas');
            const ctx = canvas.getContext('2d');

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    ctx.beginPath();
                    ctx.rect(col * cellSize, row * cellSize, cellSize, cellSize);
                    ctx.stroke();
                }
            }

            ctx.fillStyle = 'blue';
            ctx.beginPath();
            ctx.arc(robotPosition.x * cellSize + cellSize / 2, robotPosition.y * cellSize + cellSize / 2, 10, 0, 2 * Math.PI);
            ctx.fill();
        }

        drawMaze();
    </script>
</body>

</html>
